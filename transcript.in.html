<!DOCTYPE html>
<html>
  <head>
    <title>
      Transcript
    </title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet"> 
    <style>
body { padding: 1em 2em; font-family: 'Source Code Pro', monospace;  }
td, th { vertical-align: top; padding: 0.5em; text-align: left; }
th { font-weight: bold; }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>Time</th>
        <th>Transcript</th>
      </thead>
      <tbody>
        {% for result in results %}
          {% with %}
            {% set alternative = result.alternatives[0] %}
            <tr>
              <td>
                {{ alternative.words[0].startTime | durationformat }}
              </td>
              <td>
                {{ alternative.transcript }}
              </td>
            </tr>
          {% endwith %}
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
